version: '3.9'
services:
  supabase-db:
    image: postgres:15
    container_name: supabase-db
    environment:
      POSTGRES_PASSWORD: supabase
      POSTGRES_USER: supabase
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-auth:
    image: supabase/gotrue:v2.98.0
    container_name: supabase-auth
    environment:
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_JWT_SECRET: supabase-jwt-secret
      DATABASE_URL: postgres://supabase:supabase@supabase-db:5432/postgres
      SITE_URL: http://localhost:3000
      API_EXTERNAL_URL: http://localhost:9999
      GOTRUE_API_EXTERNAL_URL: http://localhost:9999
      GOTRUE_DB_NAMESPACE: auth
      GOTRUE_DB_DRIVER: postgres
    ports:
      - '9999:8081'
    depends_on:
      - supabase-db

  supabase-realtime:
    image: supabase/realtime:v2.25.53
    container_name: supabase-realtime
    environment:
      DB_HOST: supabase-db
      DB_NAME: postgres
      DB_USER: supabase
      DB_PASSWORD: supabase
      APP_NAME: realtime
      PORT: 4001
      SECRET_KEY_BASE: insecure_dev_secret_key_base
    ports:
      - '4001:4001'
    depends_on:
      - supabase-db

  backend:
    build: ./backend
    container_name: chat-backend
    env_file: .env
    environment:
      - PORT=4000
      - GOTRUE_URL=http://supabase-auth:9999/auth/v1
    ports:
      - '4000:4000'
    depends_on:
      - supabase-auth
      - supabase-realtime

  frontend:
    build: ./frontend
    container_name: chat-frontend
    env_file: .env
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:9999
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  pgdata:
    driver: local
