services:
  # PostgreSQL数据库 - 主数据持久化
  postgres:
    image: postgres:15-alpine
    container_name: im_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-im_app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - im_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-im_app}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Supabase Studio - 数据库管理界面
  supabase-studio:
    image: supabase/studio:latest
    container_name: im_supabase_studio
    environment:
      STUDIO_PG_META_URL: http://postgres:5432
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-im_app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "${STUDIO_PORT:-3001}:3000"
    networks:
      - im_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Redis缓存 - 会话和应用缓存
  redis:
    image: redis:7-alpine
    container_name: im_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - im_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 文件存储服务
  minio:
    image: minio/minio:latest
    container_name: im_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - im_network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: im_backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-im_app}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    networks:
      - im_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vite React前端
  frontend-vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: im_frontend_vite
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-http://localhost:9999}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-your_anon_key}
    volumes:
      - ./logs/frontend:/app/logs
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - im_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Next.js前端
  frontend-next:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: im_frontend_next
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:9999}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-your_anon_key}
    volumes:
      - ./logs/nextjs:/app/.next/logs
    ports:
      - "${NEXT_PORT:-3000}:3000"
    networks:
      - im_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: im_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - im_network
    depends_on:
      - backend
      - frontend-vite
      - frontend-next
    restart: unless-stopped

networks:
  im_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local